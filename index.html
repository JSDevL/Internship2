<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Normalizer -->
        <link rel="stylesheet" href="css/normalize.css">
        <!-- Custom Styles -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- JS files -->
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    
    <body>
        <form id="mainForm" name="profile" method="get" class="to-center both">
                <select name="options" class="to-center both" onchange="this.form.submit()">
                        <option class="user-icon" value="Your Profile" selected="selected" disabled="disabled">Your Profile</option>
                        <option class="settings-icon" value="Settings">Settings</option>
                        <option class="padlock-icon" value="Change Password">Change Password</option>
                        <option class="close-icon" value="Logout">Logout</option>
                </select>
        </form>
    </body>
</html>
